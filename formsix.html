<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking Form</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        form 
        {
            background-color: #fff;
            padding: 20px 40px 20px 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
        }
        label 
        {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="time"] 
        {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #8b8585;
            border-radius: 4px;
        }
        input[type="submit"] 
        {
            background-color: #eb5e34;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover 
        {
            background-color: #e27c5d;
        }
    </style>
</head>
<body>
    <h2 align="center">APPOINTMENT BOOKING FORM</h2>
<form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Yuvaraj Don" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="yuvaraj.don@example.com" required><br><br>

    <label for="date">Appointment Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="time">Appointment Time:</label>
    <input type="time" id="time" name="time" required><br><br>

    <input type="submit" value="Book Appointment">
</form>

</body>
</html>
