<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Consent Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #555555;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .checkbox-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form>
        <h2>MEDICAL CONSENT FORM</h2>

        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Yuvaraj Jas" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="yuvaraj@mail.com" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>

        <label for="emergency-contact">Emergency Contact Name:</label>
        <input type="text" id="emergency-contact" name="emergency-contact" placeholder="Yuvaraj" required>

        <label for="emergency-phone">Emergency Contact Phone:</label>
        <input type="tel" id="emergency-phone" name="emergency-phone" placeholder="(098) 765-4321" required>

        <div class="checkbox-group">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I hereby give my consent for medical treatment and acknowledge that I have read and understand this form.</label>
        </div>

        <input type="submit" value="Submit Consent">
    </form>
</body>
</html>
