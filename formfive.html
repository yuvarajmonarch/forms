<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 40px 60px 40px 40px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
        }
        label 
        {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], 
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] 
        {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #91afce;
        }
    </style>
</head>
<body>

    <h2 align="center">EVENT REGISTRATION FORM</h2>

<form>
    
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Yuvaraj Hipster" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="yuvaraj.hipster@example.com" required><br><br>

    <label for="event">Select Event:</label>
    <select id="event" name="event" required>
        <option value="conference">Conference</option>
        <option value="workshop">Workshop</option>
        <option value="webinar">Webinar</option>
    </select><br><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
