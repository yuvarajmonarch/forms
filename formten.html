<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 40px; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

<form style="background-color: #fff; padding: 40px; border-radius: 8px; max-width: 600px; width: 100%;">
    <h2 style="text-align: center; color: #333; margin-bottom: 20px;"><ins>COURSE ENROLLMENT FORM</ins></h2>

    <label for="name" style="display: block; font-weight: bold; color: #555; margin-bottom: 8px;">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Yuvaraj" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

    <label for="email" style="display: block; font-weight: bold; color: #555; margin-bottom: 8px;">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="yuvaraj@example.com" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

    <label for="phone" style="display: block; font-weight: bold; color: #555; margin-bottom: 8px;">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

    <label for="course" style="display: block; font-weight: bold; color: #555; margin-bottom: 8px;">Course of Interest:</label>
    <select id="course" name="course" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        <option value="web-development">Web Development</option>
        <option value="graphic-design">Graphic Design</option>
        <option value="data-science">Data Science</option>
        <option value="marketing">Marketing</option>
        <option value="business-management">Business Management</option>
    </select>

    <label for="start-date" style="display: block; font-weight: bold; color: #555; margin-bottom: 8px;">Preferred Start Date:</label>
    <input type="date" id="start-date" name="start-date" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

    <label for="comments" style="display: block; font-weight: bold; color: #555; margin-bottom: 8px;">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Any additional information or questions?" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; height: 100px; resize: vertical;"></textarea>

    <input type="submit" value="Enroll Now" style="background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px;">

</form>

</body>
</html>
