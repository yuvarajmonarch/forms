<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <h2>RESEVARTION FORM</h2>

        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Yuvaraj" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>

        <label for="reservation-date">Reservation Date:</label>
        <input type="date" id="reservation-date" name="reservation-date" required>

        <label for="reservation-time">Reservation Time:</label>
        <input type="time" id="reservation-time" name="reservation-time" required>

        <label for="party-size">Party Size:</label>
        <input type="number" id="party-size" name="party-size" placeholder="Number of people" required>

        <label for="requests">Special Requests:</label>
        <textarea id="requests" name="requests" placeholder="Any other requests?"></textarea>

        <input type="submit" value="Submit Reservation">
    </form>
</body>
</html>
