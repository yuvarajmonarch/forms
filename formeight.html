<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
        }
        form 
        {
            background-color: #fff;
            padding: 20px 20px;
            border-radius: 8px;
            max-width: 500px; /* Adjusted to 500px for a balanced width */
            width: 100%;
        }
        h2 
        {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #2c2828;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="number"], textarea 
        {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea 
        {
            resize: vertical;
        }
        .radio-group 
        {
            display: flex;
            align-items: center;
            gap: 15px; /* Simplified spacing with gap */
            margin-bottom: 15px;
        }
        .radio-group label 
        {
            font-weight: normal;
            color: #333;
            white-space: nowrap; /* Prevent text wrapping */
        }
        input[type="submit"] 
        {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover 
        {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form>
    <h2><ins>REQUEST FORM</ins></h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>

    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" name="phone" placeholder="1234567890" required>

    <label for="request-type">Request Type:</label>
    <div class="radio-group">
        <input type="radio" id="general" name="request-type" value="general" required>
        <label for="general">General Inquiry</label>

        <input type="radio" id="support" name="request-type" value="support" required>
        <label for="support">Support Request</label>

        <input type="radio" id="feedback" name="request-type" value="feedback" required>
        <label for="feedback">Feedback</label>
    </div>

    <label for="details">Details:</label>
    <textarea id="details" name="details" placeholder="Provide details about your request..." required></textarea>

    <input type="submit" value="Submit Request">
</form>

</body>
</html>
