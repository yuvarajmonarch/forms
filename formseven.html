<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px 40px 20px 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #66ce6a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #31ca39;
        }
    </style>
</head>
<body>

<form>

    <h2 align="center">Make a Donation</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Yuvaraj" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="yuvaraj.jas@example.com" required><br><br>

    <label for="amount">Donation Amount ($):</label>
    <input type="number" id="amount" name="amount" placeholder="50" required><br><br>

    <label for="frequency">Donation Frequency:</label><br>
    <input type="radio" id="one-time" name="frequency" value="one-time">
    <label for="one-time">One-Time</label><br>
    <input type="radio" id="monthly" name="frequency" value="monthly" required>
    <label for="monthly">Monthly</label><br><br>

    <input type="submit" value="Donate">
</form>

</body>
</html>
